@(tarefa: Tarefa, tarefaForm: Form[Tarefa], siglaEvento: String, programa: String)

@styles = {
<link href="https://fonts.googleapis.com/css?family=Aguafina+Script" rel="stylesheet"> 
<link href="@routes.Assets.versioned("css/estudo0.css")" rel="stylesheet" media="screen">
}

@mainEstudo("Tarefa 1", tarefa, tarefaForm, styles) {
<main>
	<h1>Portal de Eventos</h1>
	<div class="container evento-detalhes">
		<div class="col-sm-6 col-md-6 col-md-offset-3">
			<div class="thumbnail evento-detalhes">
				<div class="caption">
					<h3>@siglaEvento</h3>
					<p>@Html(programa)</p>
					<p></p>
				</div>
			</div>
		</div>
	</div>
</main>
}
