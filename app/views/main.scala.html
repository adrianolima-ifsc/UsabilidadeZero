@(title: String, styles: Html = Html(""), scripts: Html = Html(""))(content: Html)

<!DOCTYPE html>
<html lang="pt">
    <head>
        <title>UsabilidadeZero - @title</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">        <!-- Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet"> 
        <!-- Icons -->
        <link href="@routes.Assets.versioned("css/outros/nucleo.css")" rel="stylesheet">
        <link href="@routes.Assets.versioned("css/outros/font-awesome.min.css")" rel="stylesheet">
        <!-- Theme CSS -->
        <link href="@routes.Assets.versioned("css/outros/bootstrap.min.css")" rel="stylesheet" media="screen">
        <link href="@routes.Assets.versioned("css/outros/argon.min.css")" rel="stylesheet" media="screen">
        <!-- Imagens -->
        <link href="@routes.Assets.versioned("images/favicon.png")" rel="shortcut icon" type="image/png">

        <link href="@routes.Assets.versioned("css/main.css")" rel="stylesheet" media="screen">
        @styles
    </head>
    <body>
        <div class="container">
            <h1 class="principal text-center"><strong>UsabilidadeZero</strong></h1>
            @content
        </div>
        <script src="@routes.Assets.versioned("js/outros/jquery.min.js")"></script>
		<script src="@routes.Assets.versioned("js/outros/popper.min.js")"></script>
        <script src="@routes.Assets.versioned("js/outros/bootstrap.min.js")"></script>
        <script src="@routes.Assets.versioned("js/outros/argon.min.js")"></script>
        @scripts
    </body>
</html>
